name: matchms-dev
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - matplotlib
  - numba >=0.47
  - numpy
  - pip
  - pyteomics >=4.2
  - requests
  - python >=3.7,<3.9
  - pyyaml
  - rdkit >=2020.03.1
  - scipy
  - pip:
    - bump2version
    - deprecated
    - isort>=4.2.5,<5
    - prospector[with_pyroma]
    - pycodestyle>=2.0.0,<=2.4.0
    - pytest
    - pytest-cov
    - pytest-runner
    - recommonmark
    - ruamel.yaml
    - sphinx>=3.0.0,!=3.2.0,<4.0.0
    - sphinx_rtd_theme
    - sphinxcontrib-apidoc
    - yapf
