version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s(%(module)s) - %(name)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  sampleLogger:
    level: INFO
    handlers: [console]
    propagate: True
root:
  level: INFO
  handlers: [console]
